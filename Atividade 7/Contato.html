    <h1>Mande sua mensagem</h1>

    <form action="">
        <ul>
            <li>
                <label for="">Nome</label>
                <input type="text" required><br>
            </li>
            <li>
                <label for="">Email</label>
                <input type="text" class="maior" required><br>
            </li>
            <li>
                <label for="">Telefone (99)99999-9999</label>
                <input type="tel" required minlength="12" class="maior">
            </li>
            <li>
                Assunto
                <select name="assuntos">
                    <option>--Selecione--</option>
                    <option>Reclamação</option>
                    <option>Sugestão</option>
                </select>
            </li>
            <li>
                <label for="">Mensagem</label>
                <textarea name="mensagem" class="maior"></textarea>
            </li>
            <li>
                <fieldset>
                    <legend>Opções de Resposta</legend>
                    <label for="">Email</label>
                    <input type="checkbox" name="sexo">
                    <label for="" name="sexo">Telefone</label>
                    <input type="checkbox">
                </fieldset>
            </li>
                <button type="submit">Enviar</button>
        </ul>
    </form>
